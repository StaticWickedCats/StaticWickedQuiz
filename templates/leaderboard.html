{% extends "base.html" %}
{% block content %}

    <!--Content-->
    <div class="container-fluid d-flex align-items-center" id="question-page">
  <div id="question-box">
    <div id="question-text">
      <h1>leaderboard</h1>
    </div>
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-12">
          {% if leaderboard|length > 0 %}
          {% for team in leaderboard %}
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center justify-content-left">
              <div class="leader-position d-flex align-items-center justify-content-center" id="leader-colour-purple">
                <h2 class="leaderboard-text">{{team.team_score}}</h2>
              </div>
              <h2 class="leaderboard-text">{{team.team_name}}</h2>
            </div>
          </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
    <!--/Content-->


{% endblock %}
