{% extends "base.html" %}
{% block content %}

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">team</th>
            <th scope="col">score</th>
        </tr>
    </thead>
    <tbody>
    {% if leaderboard|length > 0 %}
        {% for team in leaderboard %}
            <tr>
                <td>{{ team.team_name }}</td>
                <td>{{ team.team_score }}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>


{% endblock %}
