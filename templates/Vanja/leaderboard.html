<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StaticWickedCats - March 2021 Hackathon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="index.html">
            <h2>staticWicked</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile"
            aria-controls="navbar-mobile" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-mobile">
            <ul class="navbar-nav ml-auto bwc-nav-list text-center">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="leaderboard.html">Leaderboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Instructions</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/Navigation Bar-->

    <!--Content-->
    <div class="container-fluid d-flex align-items-center" id="question-page">
        <div id="question-box">
            <div id="question-text">
                <h1>leaderboard</h1>
            </div>
            <form id="leaderboard-form" action="#">
                <label for="Quiz name" class="text">
                    <h2 id="form-text">Search</h2>
                </label>
                <input class="text-input rounded" type="text" id="Quiz name" placeholder="Quiz Name" name="Quiz name"
                    required>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-green" value="Submit">
                </div>
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-orange">
                                <h2 class="leaderboard-text">1</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 1</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-pink">
                                <h2 class="leaderboard-text">2</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 2</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-purple">
                                <h2 class="leaderboard-text">3</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 3</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-blue">
                                <h2 class="leaderboard-text">4</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 4</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-orange">
                                <h2 class="leaderboard-text">5</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 5</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-pink">
                                <h2 class="leaderboard-text">6</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 6</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-purple">
                                <h2 class="leaderboard-text">7</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 7</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-blue">
                                <h2 class="leaderboard-text">8</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 8</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-orange">
                                <h2 class="leaderboard-text">9</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 9</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-left">
                            <div class="leader-position d-flex align-items-center justify-content-center"
                                id="leader-colour-pink">
                                <h2 class="leaderboard-text">10</h2>
                            </div>
                            <h2 class="leaderboard-text">Team 10</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-green">Restart Quiz</button>
            </div>
        </div>
    </div>
    <!--/Content-->

    <!--Footer-->
    <footer id="footer">
        <ul class="social-links">
            <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com">
                    <i class="fab fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.instagram.com">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://twitter.com">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
        </ul>
    </footer>
    <!--/Footer-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
